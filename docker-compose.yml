version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    
  app:
    build:
      context: .
    # command: >
    #   bash -c "bundle install &&
    #   tail -f log/development.log"
    command: >
      bash -c "bundle install &&
      bundle exec puma -C config/puma.rb"
    tty: true
    stdin_open: true
    volumes:
      # 開発環境のみsync-volumeを使用
      # - .:/myapp:cached
      - sync-volume:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
    networks:
      default:
        aliases:
          - app.local

  web:
    build:
      context: containers/nginx
    volumes:
      # - ./public:/myapp/public:cached
      # - ./tmp/sockets:/myapp/tmp/sockets
      - sync-volume:/myapp
    ports:
      - 80:80
    depends_on:
      - app

  selenium_chrome:
    image: selenium/standalone-chrome-debug
    shm_size: 2g
    logging:
      driver: none

volumes:
  db-data:
  sync-volume:
    external: true
