version: '3'
services:
  app:
    build:
      context: .
    environment:
      - RAILS_ENV=production
    command: >
    bundle exec rails assets:precompile &&
    bundle exec puma -C config/puma.rb
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"

  web:
    build:
      context: containers/nginx
    volumes:
      - .:/myapp
    ports:
      - 80:80
    depends_on:
      - app
