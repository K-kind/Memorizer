version: '3'
services:
  db:
    image: mysql:5.7
    env_file:
      - ./environments/common.env
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    
  app:
    build:
      context: .
    env_file:
      - ./environments/common.env
      - ./environments/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      # 開発環境のみsync-volumeにしたい
      - sync-volume:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"

  web:
    build:
      context: containers/nginx
    env_file:
      - ./environments/common.env
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - 80:80
    depends_on:
      - app

  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none

# 名前付きボリューム: ホストOSの“/var/lib/docker/volumes”
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
  sync-volume:
    external: true