version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    image: memorizer_app
    tty: true
    stdin_open: true
    volumes:
      - sync-volume:/myapp
      - node-data:/myapp/node_modules
      - bundle-data:/myapp/vendor/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
    networks:
      default:
        aliases:
          - app.local

  web:
    build:
      context: containers/nginx
    volumes:
      - sync-volume:/myapp
    ports:
      - 80:80
    depends_on:
      - app

  selenium_chrome:
    image: selenium/standalone-chrome-debug
    shm_size: 2g
    logging:
      driver: none

volumes:
  db-data:
  node-data:
  bundle-data:
  sync-volume:
    external: true
