version: '3'
services:
  app:
    build:
      context: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      # 開発環境のみsync-volumeを使用
      - .:/myapp
    ports:
      - "3000:3000"

  web:
    build:
      context: containers/nginx
    ports:
      - 80:80
    depends_on:
      - app
